<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var sorteio;
            var mega= new Array();

            var i=0;

            while( i <= 5){
                sorteio = Math.ceil(Math.random()*60);
                
                // para não repetir o número
                if (mega.indexOf(sorteio) < 0){
                        mega.push(sorteio);
                        i=i+1;
                }
                
            }

            function ordernarNumeros (a,b){
               return a-b;
            }

            mega.sort(ordernarNumeros);
            console.log(mega);

        </script>
    </head>
    <body>
        
    </body>
</html>
