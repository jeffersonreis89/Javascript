<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function ordernarNumeros(a,b){
                return a-b;
            }

            var salada = new Array();
            salada[0] = "Uva";
            salada[1] = "Mamão";
            salada[2] = "Pêra";
            salada[3] = "Maçã";

            salada.push("Abacate");

            salada.sort();
            console.log(salada);

            var megasena = new Array(43,10,15,32,2,66);

            megasena.sort(ordernarNumeros);
            console.log(megasena);

        </script>
    </head>
    <body>
        
    </body>
</html>
