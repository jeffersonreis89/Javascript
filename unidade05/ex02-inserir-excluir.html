<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;

            //adicionar no final
            salada.push("Mamão");

            //adicionar no inicio
            salada.unshift("Melão");

            //excluir o ultimo elemento
            salada.pop();

            //excluir no inicio
            salada.shift();

            console.log(salada);
            // Mostrar a quantidade em um array
            console.log("Numero de elementos é "+salada.length);


        </script>
    </head>

    </body>
</html>
